<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athlete Profile – SG Athletes Database</title>
    <link rel="stylesheet" href="../css/athlete.css" />
</head>

<body>
    <header>
        <h1>SG Athletes Database</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="athlete.html">Athletes</a>
            <a href="competitions.html">Competitions</a>
            <a href="rankings.html">Rankings</a>
        </nav>
    </header>


    <main>


        <section>
            <p><button onclick="history.back()">← Back</button></p>
                
            <h2 id="athleteName">Athlete Profile</h2>
            <p><strong>Age:</strong> <span id="athleteAge"></span></p>
            <p><strong>Gender:</strong> <span id="athleteGender"></span></p>
            <p><strong>Age Group:</strong> <span id="athleteAgeGroup"></span></p>
        </section>

        <section>
            <h3>Personal Bests (PB)</h3>
            <table id="pbTable">
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Result (Wind)</th>
                        <th>Competition</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h3>Season Bests (SB)</h3>
            <table id="sbTable">
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Result (Wind)</th>
                        <th>Competition</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h3>All Results</h3>
            <table id="allResultsTable">
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Result (Wind)</th>
                        <th>Round</th>
                        <th>Competition</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>


    </main>

    <script type="module" src="../js/athlete-profile.js"></script>
</body>

</html>
