<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rankings â€“ SG Athletes Database</title>
    <link rel="stylesheet" href="../css/athlete.css" />
</head>

<body>
    <header>
        <h1>SG Athletes Database</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="athlete.html">Athletes</a>
            <a href="competitions.html">Competitions</a>
            <a href="rankings.html">Rankings</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Rankings</h2>

            <div class="search-bar">
                <label>Event:</label>
                <select id="eventSelect">
                    <option value="">-- Select Event --</option>
                    <option value="100m">100m</option>
                    <option value="200m">200m</option>
                    <option value="Long Jump">Long Jump</option>
                </select>

                <label>Gender:</label>
                <select id="genderSelect">
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label>Age Group:</label>
                <select id="ageGroupSelect">
                    <option value="All">All</option>
                    <option value="U18">U18</option>
                    <option value="U20">U20</option>
                    <option value="Senior">Senior</option>
                </select>

                <label>Year:</label>
                <select id="yearSelect">
                    <option value="All">All</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>

                <button id="filterBtn">Show Rankings</button>
            </div>

            <table id="rankingsTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Result (Wind)</th>
                        <th>Gender</th>
                        <th>Event</th>
                        <th>Age</th>
                        <th>Competition</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="7">Please select Event and Gender to view rankings.</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>

    <script src="../js/rankings.js"></script>
</body>

</html>
